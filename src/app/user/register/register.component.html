            <div class="col-lg-5">
                <div class="card border-0">
                    <div class="card-header bg-light text-center p-4">
                        <h1 class="m-0">Sign Up Now As Mentor</h1>
                    </div>

                    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">



                        <div class="card-body rounded-bottom bg-primary p-5">

                            <!-- username -->
                            <div class="form-group">
                                <!-- <p class="field field-icon"> -->
                                <label for="username"><span><i class="fas fa-user "></i></span></label>
                                <input class="form-control border-0 p-4" id="username" type="text"
                                    [(ngModel)]="username" name="username" required #usernameCtrl="ngModel"
                                    placeholder="Enter your username" />
                                <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched" class="error is-invalid">
                                    <small *ngIf="usernameCtrl.errors?.['required']">Username is required.</small>
                                </div>

                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                                <input class="form-control border-0 p-4" id="email" type="email" [(ngModel)]="email"
                                    name="email" required email #emailCtrl="ngModel" placeholder="Enter your email" />
                                <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error is-invalid">
                                    <small *ngIf="emailCtrl.errors?.['required']">Email is required.</small>
                                    <small *ngIf="emailCtrl.errors?.['email']">Please enter a valid email.</small>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                                <input class="form-control border-0 p-4" id="password" type="password"
                                    [(ngModel)]="password" name="password" required minlength="6"
                                    #passwordCtrl="ngModel" placeholder="Enter password" />
                                <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="error is-invalid">
                                    <small *ngIf="passwordCtrl.errors?.['required']">Password is required.</small>
                                    <small *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6
                                        characters.</small>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                                <input class="form-control border-0 p-4" id="confirmPassword" type="password"
                                    [(ngModel)]="confirmPassword" name="confirmPassword" required
                                    #confirmPasswordCtrl="ngModel" placeholder="Confirm your password" />
                                <div *ngIf="confirmPasswordCtrl.touched" class="error">
                                    <small *ngIf="confirmPasswordCtrl.errors?.['required']">Password confirmation is
                                        required.</small>
                                    <small *ngIf="passwordMismatch">Passwords do not match.</small>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button class="btn btn-dark btn-block border-0 py-3" type="submit"
                                [disabled]="registerForm.invalid || passwordMismatch || isLoading"
                                [class.loading]="isLoading">
                                {{ isLoading ? 'Registering...' : 'Register' }}
                            </button>

                            <p class="text-center">
                                Have an account?
                                <a routerLink="/login" class="text-white">Log In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration End -->
