<!-- Add Start -->
<div class="container-fluid bg-registration py-12" style="margin: 90px 0;">
    <div class="container py-12">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="card border-0">
                    <div class="card-header bg-light text-center p-4">
                        <h1 class="m-0">Create Workshop</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-primary p-12">
                        <form id="add-workshop-form" th:action="@{/workshops/add}"
                              th:method="post" th:object="${workshopAddBindingModel}"
                              enctype="multipart/form-data">
                            <div class="form-group">
                            <label>Reference photo</label><br>
                            <input th:object="${referencePhoto}"
                                   name="referencePhoto"
                                   type="file"
                                   class="form-control border-0 p-4"/>
                            </div>
                            <div class="form-group">
                            <label>Final photo</label><br>
                            <input th:object="${finalPhoto}"
                                   type="file"
                                   name="finalPhoto"
                                   class="form-control border-0 p-4"/>
                            </div>
                            <div class="form-group">
                            <label>Video</label><br>
                            <input th:object="${video}"
                                   type="file"
                                   name="video"
                                   class="form-control border-0 p-4"/>
                            </div>
                            <div class="form-group">
                                <input th:field="*{name}"
                                       th:errorclass="is-invalid"
                                       type="text"
                                       class="form-control border-0 p-4"
                                       placeholder="Title"
                                       required="required" />
                                <div th:errors="*{name}" class="invalid-feedback bg-danger text-light rounded">
                                    Title must be between 5 anf 25 characters.
                                </div>
                            </div>
                            <div class="form-group">
                                <input th:field="*{description}"
                                       th:errorclass="is-invalid"
                                       type="text"
                                       class="form-control border-0 p-4"
                                       placeholder="Description"
                                       required="required"/>
                                <div th:errors="*{description}" class="invalid-feedback bg-danger text-light rounded">
                                    Description must be between 5 anf 500 characters.
                                </div>
                            </div>
                            <div class="form-group">
                                <select th:field="*{experienceLevel}"
                                        th:errorclass="is-invalid"
                                        class="custom-select border-0 px-4"
                                        style="height: 47px;">
                                    <option value="" selected>Level of Experience</option>
                                    <option th:each="l : ${T(com.artcources.artistica.model.enums.ExperienceLevelEnum).values()}" th:value="${l}" th:text="${l}"></option>
                                </select>
                                <div th:errors="*{experienceLevel}" class="invalid-feedback bg-danger text-light rounded">
                                    You must select a experience level
                                </div>
                            </div>
                            <div class="form-group">
                                <select th:field="*{category}"
                                        th:errorclass="is-invalid"
                                        class="custom-select border-0 px-4"
                                        style="height: 47px;">
                                    <option value="" selected>Category</option>
                                    <option th:each="l : ${T(com.artcources.artistica.model.enums.WorkshopCategoryEnum).values()}" th:value="${l}" th:text="${l}"></option>
                                </select>
                                <div th:errors="*{category}" class="invalid-feedback bg-danger text-light rounded">
                                    You must select a workshop category
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-dark btn-block border-0 py-3" type="submit">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Add End -->
