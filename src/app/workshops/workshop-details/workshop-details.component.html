<section class="workshop-details fancy" *ngIf="workshop">
    <div class="workshop-details-container">
        <div class="workshop-image">
            <img [src]="workshop.img" [alt]="workshop.title" />
        </div>
        <div class="workshop-info">
            <h2>{{ workshop.title }}</h2>
            <ul class="workshop-specs">
                <li><strong>Mentor:</strong> {{ workshop.userId.username }}</li>
                <li><strong>Category:</strong> {{ workshop.categoryType }}</li>
                <li><strong>Level of experience:</strong> {{ workshop.levelType }}</li>
                <iframe width="560" height="315" [src]="workshop.video" frameborder="0" allowfullscreen></iframe>
            </ul>
            <button class="btn-book-now" (click)="onBookNow(workshop.id)">Rent Now</button>
        </div>
    </div>
</section>

<section *ngIf="!workshop" class="error-message">
    <p>Workshop details not available. Please try again later.</p>
</section>
